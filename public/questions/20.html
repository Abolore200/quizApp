<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/20.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Quiz App - Question Four</title>
    <link rel="icon" href="../assets/images/mathQuiz.png">
</head>
<body>
    <main>
        <section class="top-bar">
            <div></div>
            <div class="three-dot">
                <button>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <div class="options-home">
                    <ul class="options">
                        <li class="optionsList">Check Highest Score</li>
                        <li class="optionsList">Share via ...</li>
                        <li class="optionsList">Exit</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="question-answers">
            <div class="questions">
                <p></p>
                <div class="results"></div>
            </div>
            <div class="answers-to-questions">
                <div class="choose">
                    <p>Choose an answer</p>
                </div>
                <div class="answers">
                    <div class="display-answers"></div>
                </div>
            </div>
        </section>
        <section class="next-button">
            <div class="next">
                <button id="totalScore">View Total Score</button>
            </div>
        </section>
        <div class="displayLoader">
            <div class="showLoader">
                <div class="loader"></div>
            </div>
        </div>

        <div class="displayResult">
            <div class="result">
                <div class="closeBtn">
                    <button id="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="showResult"></div>
            </div>
        </div>

    </main>
    <script src="../assets/js/indexJS/index.js"></script>
    <script src="../assets/js/20JS/answersUI.js"></script>
    <script src="../assets/js/20JS/questions.js"></script>
    <script src="../assets/js/20JS/app.js"></script>
</body>
</html>
